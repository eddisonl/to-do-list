<!DOCTYPE html>
<html>
  <head>
    <title>Password Visibility Toggle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <input type="password" id="password" placeholder="Enter your password" />
    <button id="passwordToggle" onclick="togglePasswordVisibility()">
      <i class="bi bi-eye"></i>
    </button>
    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const eyesIcon = document.getElementById("passwordToggle");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyesIcon.innerHTML = `<i class="bi bi-eye-slash"></i>`;
        } else {
          passwordInput.type = "password";
          eyesIcon.innerHTML = `<i class="bi bi-eye"></i>`;
        }
      }
    </script>
  </body>
</html>
