<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="to-do.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>TO-DO-LIST</title>
  </head>
  <body>
    <div class="container">
      <div class="container2">
      <div class="heading">
<!-- <select id="theme">
  <option value="white">Red</option>
  <option value="black">Black</option>
</select> -->
        <p style="color: white;">TODO List Practice 1</p>
        <div class="dropdown">
          <button type="button" class="dropbtn"><i class="bi bi-list"></i></button>
          <div class="dropdown-content">
            
            <a href="/login.html" data-page="/login.html"><i class="fa-solid fa-bars"></i> Log out</a>
          </div>
        </div>      </div>
      <form id="todoForm">
      <div class="body">
        <input class="inputText" id="textItem" placeholder="TO-DO" />
        <input class="date-type" id="dateItem" value="" placeholder="data" type="date" min="2024-10-21"/>
        <button type="button" id="addBtn" class="add-card">Add Todo</button>
        </div>
      </div>
          <div class="paragraph-pop"></div>
          <div id="clear">          
          <button type="button"  id="clearAll">Clear</button>
        </div>
      
        <dialog  class="modal", id="modal">
          <p>Are you sure you want to delete.</p>
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="button" id="confirm">Confirm</button>
        </dialog>

        <dialog class="modals" id="modalDelete" >
          <p>Are you sure you want to delete.</p>
          <div id="buttonForm" >
          <button type="button" id="cancelButton">Cancel</button>
         <button type="button" value="" id="deleteOneItem" class="delete">delete</button>
          </div>
         </dialog>
      </form>
    </div>
        
    <script src="to-do.js"></script>
    

  </body>
